<ion-header text-center>
  <ion-navbar color="dark" class="naglowek">
    <img src="assets/imgs/test.png" width="70px" height="70px" style="display: inline-block; margin-right: 55px" />
  </ion-navbar>
</ion-header>

<ion-content class="back">

  <ion-refresher style="background-color: #7a3545" slot="fixed" pullMax="60" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pociągnij, aby odświeżyć"
      refreshingSpinner="circles" refreshingText="Odświeżanie...">
    </ion-refresher-content>
  </ion-refresher>

  <div
    style="background-color: #152026; -webkit-box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75); width: 250px; margin-left: auto;  margin-right: auto;  border-radius: 4px"
    sticky>
    <h2
      style="text-shadow: 2px 2px grey;  color: white; margin-top: 20px; margin-bottom: 20px; font-size: 25px; font-stretch: 3px;  "
      text-center class="title1">{{value.name}}</h2>
  </div>

  <ion-card style="margin-left:auto; margin-right:auto; width:300px; height: 220px">
    <img id="teamimg" src="" />
  </ion-card>

  <table class="terminarz" style="-webkit-box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75);
-moz-box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75);
box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75); margin-top: 20px; margin-bottom: 20px;">
    <tr>
      <th colspan="4" style="font-size: 18px">Kadra meczowa</th>

    </tr>
    <tr *ngFor="let member of members; let i=index;">
      <td style="font-size: 13px" colspan="4">
        {{i+1}}. {{member}}
      </td>

    </tr>

  </table>

  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="planet"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="fb()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="tw()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab (click)="ig()">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
