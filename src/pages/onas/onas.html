<ion-header text-center>

  <ion-navbar color="dark" class="naglowek">
    <img src="assets/imgs/test.png" width="70px" height="70px" style="display: inline-block" />
  </ion-navbar>

</ion-header>


<ion-content class="back">

  <ion-refresher style="background-color: #7a3545" slot="fixed" pullMax="60" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pociągnij, aby odświeżyć"
      refreshingSpinner="circles" refreshingText="Odświeżanie...">
    </ion-refresher-content>
  </ion-refresher>


  <h2
    style="text-shadow: 2px 2px grey; color: white; margin-top: 10px; margin-bottom: 10px; font-size: 40px; font-stretch: 3px;  "
    text-center class="title1">#WeAre<span
      style="text-shadow: 2px 2px white; color: black; margin-top: 10px; margin-bottom: 10px; font-size: 40px; font-stretch: 3px;  "
      text-center class="title1">LA</span></h2>



  <ion-card style="border-radius: 5px; -webkit-box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75);
-moz-box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75);
box-shadow: -1px -1px 27px 3px rgba(0,0,0,0.75); width: 220px; height: 390px; margin-left: auto; margin-right: auto">
    <img style="width: 220px; height: 220px" src="assets/imgs/onas.jpg" />
    <ion-card-content>
      <ion-card-title>
        Liga Amatorów
      </ion-card-title>
      <p>
        - to Liga zrzeszająca ludzi chcących grać w piłkę a nie do końca potrafiących. Należąc do niej czuj się dumny.
      </p>
    </ion-card-content>
  </ion-card>











  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="planet"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="fb()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="tw()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab (click)="ig()">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
