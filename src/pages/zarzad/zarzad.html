<!--
  Generated template for the ZarzadPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark" class="naglowek" text-center>
    <img src="assets/imgs/test.png" width="70px" height="70px" style="display: inline-block; margin-right: 55px" />
  </ion-navbar>

</ion-header>


<ion-content class="back">

  <ion-refresher style="background-color: #7a3545" slot="fixed" pullMax="60" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pociągnij, aby odświeżyć"
      refreshingSpinner="circles" refreshingText="Odświeżanie...">
    </ion-refresher-content>
  </ion-refresher>

  <div
    style="background-color: #152026; -webkit-box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 19px 0px rgba(0,0,0,0.75); width: 290px; margin-left: auto;  margin-right: auto;  border-radius: 4px"
    sticky>
    <h2
      style="text-shadow: 2px 2px grey;  color: white; margin-top: 20px; margin-bottom: 20px; font-size: 25px; font-stretch: 3px;  "
      text-center class="title1">RADA NA {{seasonNumber}} SEZON LA</h2>
  </div>

  <ion-slides *ngIf="zarzadTab && zarzadTab.length"
    style=" margin-left: auto; width: 320px; height: 400px; margin-top: 20px; margin-right: auto" speed="1000"
    loop="true" autoplay="2500" effect="cube" pager>

    <ion-slide *ngFor="let member of zarzadTab; let i=index;">
      <img id="member{{i}}" src="" />
      <h2 style=" text-shadow: 2px 2px grey; color: white; ">{{member.name}}</h2>
    </ion-slide>


  </ion-slides>





  <ion-fab bottom right #fab>
    <button ion-fab>
      <ion-icon name="planet"></ion-icon>
    </button>
    <ion-fab-list side="top">
      <button ion-fab (click)="fb()">
        <ion-icon name="logo-facebook"></ion-icon>
      </button>
      <button ion-fab (click)="tw()">
        <ion-icon name="logo-twitter"></ion-icon>
      </button>
      <button ion-fab (click)="ig()">
        <ion-icon name="logo-instagram"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
